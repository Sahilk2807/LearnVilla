<h1 class="text-3xl font-bold text-slate-800 mb-6">Manage Courses</h1>

<!-- Add Course Form -->
<div class="bg-white p-6 rounded-lg shadow-md mb-8">
    <h2 class="text-xl font-semibold mb-4">Add New Course</h2>
    <form action="/api/admin/courses" method="POST" enctype="multipart/form-data">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" name="title" placeholder="Course Title" required class="p-2 border rounded">
            <input type="file" name="image" required class="p-2 border rounded">
            <input type="number" name="price" placeholder="Selling Price" required class="p-2 border rounded">
            <input type="number" name="mrp" placeholder="MRP" required class="p-2 border rounded">
        </div>
        <textarea name="description" placeholder="Description" rows="3" class="w-full mt-4 p-2 border rounded"></textarea>
        <button type="submit" class="mt-4 bg-sky-600 text-white py-2 px-5 rounded hover:bg-sky-700">Add Course</button>
    </form>
</div>

<!-- Course List -->
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Existing Courses</h2>
    <div class="overflow-x-auto">
        <table class="w-full text-left">
            <thead>
                <tr class="bg-slate-100">
                    <th class="p-3">Title</th>
                    <th class="p-3">Price</th>
                    <th class="p-3">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr class="border-b">
                    <td class="p-3 font-medium">{{ course.title }}</td>
                    <td class="p-3">â‚¹{{ course.price }}</td>
                    <td class="p-3 space-x-2">
                        <button class="text-blue-500 hover:underline">Edit</button>
                        <button class="text-red-500 hover:underline">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
