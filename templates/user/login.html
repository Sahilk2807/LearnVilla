<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex border-b">
            <button id="login-tab" class="py-2 px-4 text-center w-1/2 font-semibold border-b-2 border-sky-500 text-sky-600">Login</button>
            <button id="signup-tab" class="py-2 px-4 text-center w-1/2 font-semibold text-gray-500">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" action="/api/login" method="POST" class="mt-6 space-y-4 ajax-form">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">Email or Username</label>
                <input type="text" name="identifier" id="login-email" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="login-password" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
            </div>
            <button type="submit" class="w-full bg-sky-600 text-white py-2 px-4 rounded-md hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">Log In</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" action="/api/signup" method="POST" class="mt-6 space-y-4 hidden ajax-form">
             <div>
                <label for="signup-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" name="name" id="signup-name" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md">
            </div>
            <div>
                <label for="signup-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" name="email" id="signup-email" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md">
            </div>
            <div>
                <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="signup-password" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md">
            </div>
            <button type="submit" class="w-full bg-sky-600 text-white py-2 px-4 rounded-md hover:bg-sky-700">Sign Up</button>
        </form>
    </div>
</div>
