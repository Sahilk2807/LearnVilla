<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="relative pb-[56.25%]"> <!-- 16:9 Aspect Ratio -->
            <img src="/static/uploads/courses/{{ course.image or 'default.jpg' }}" alt="{{ course.title }}" class="absolute top-0 left-0 w-full h-full object-cover">
        </div>
        <div class="p-6">
            <h1 class="text-3xl font-bold text-slate-800">{{ course.title }}</h1>
            <div class="flex items-center my-4">
                <span class="text-3xl font-bold text-sky-600">₹{{ course.price }}</span>
                <span class="text-lg text-gray-500 line-through ml-3">₹{{ course.mrp }}</span>
            </div>
            <p class="text-gray-700 mt-2">{{ course.description }}</p>

            <h2 class="text-2xl font-bold mt-8 mb-4 text-slate-800">Chapters</h2>
            <ul class="space-y-3">
                {% for chapter in chapters %}
                <li class="flex items-center p-3 bg-slate-100 rounded-md">
                    <i class="fas fa-play-circle text-sky-500 mr-4"></i>
                    <span class="font-medium text-slate-700">{{ chapter.title }}</span>
                </li>
                {% else %}
                <p class="text-gray-500">No chapters added yet.</p>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<!-- Sticky Buy Button on Bottom for Mobile -->
<div class="fixed bottom-0 left-0 right-0 bg-white p-4 border-t shadow-lg-top z-40">
    <a data-page="watch/{{ course.id }}" class="ajax-link w-full bg-sky-600 text-white text-center font-bold py-3 px-4 rounded-md hover:bg-sky-700 focus:outline-none block">
        Buy Now & Start Learning
    </a>
</div>
