<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Learn Villa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body class="bg-slate-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-800 text-white p-4">
            <h1 class="text-2xl font-bold mb-8">Admin Panel</h1>
            <nav class="space-y-2">
                <a data-page="admin/dashboard" class="ajax-link flex items-center p-2 rounded hover:bg-slate-700"><i class="fas fa-tachometer-alt w-6 mr-2"></i> Dashboard</a>
                <a data-page="admin/courses" class="ajax-link flex items-center p-2 rounded hover:bg-slate-700"><i class="fas fa-book w-6 mr-2"></i> Courses</a>
                <a data-page="admin/users" class="ajax-link flex items-center p-2 rounded hover:bg-slate-700"><i class="fas fa-users w-6 mr-2"></i> Users</a>
                <a href="/api/logout" class="flex items-center p-2 rounded hover:bg-slate-700"><i class="fas fa-sign-out-alt w-6 mr-2"></i> Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 p-8">
            <!-- JS loads content here -->
        </main>
    </div>

    <script> window.initialPage = 'admin/dashboard'; </script>
    <script src="/static/js/app.js"></script>
</body>
</html>
