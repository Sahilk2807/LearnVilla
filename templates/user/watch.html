<div class="flex flex-col md:flex-row gap-6">
    <!-- Video Player -->
    <div class="flex-grow md:w-3/4 bg-black rounded-lg shadow-xl overflow-hidden">
        <div class="relative pb-[56.25%]">
             <!-- In a real app, the video source would be dynamic per chapter -->
            <video controls controlsList="nodownload" class="absolute top-0 left-0 w-full h-full">
                <source src="{{ chapters[0].video_url if chapters else '' }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    
    <!-- Chapter List Accordion -->
    <div class="md:w-1/4 bg-white rounded-lg shadow-lg p-4">
        <h2 class="text-xl font-bold mb-4 border-b pb-2">Chapters</h2>
        <ul class="space-y-2">
            {% for chapter in chapters %}
            <li class="p-3 rounded-md cursor-pointer hover:bg-sky-100 transition-colors duration-200 {% if loop.first %}bg-sky-100 border-l-4 border-sky-500{% endif %}">
                <div class="flex items-center">
                    <i class="fas fa-play-circle text-sky-600 mr-3"></i>
                    <span class="font-medium text-slate-800">{{ chapter.title }}</span>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
